<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de la force du mot de passe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Vérification de la force du mot de passe</h2>

<form>
    <label for="password">Mot de passe :</label>
    <input type="password" id="password" name="password" oninput="checkPasswordStrength()">
    <p id="strengthMessage"></p>

    <h3>Conditions du mot de passe :</h3>
    <ul class="condition">
        <li id="length" class="invalid">Au moins 8 caractères</li>
        <li id="uppercase" class="invalid">Au moins une majuscule</li>
        <li id="lowercase" class="invalid">Au moins une minuscule</li>
        <li id="number" class="invalid">Au moins un chiffre</li>
        <li id="special" class="invalid">Au moins un caractère spécial</li>
    </ul>

    <!-- Barre de progression -->
    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
</form>

    <script src="js.js"></script>

</body>
</html>
